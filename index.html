<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe Game</title>
</head>
<body>
    <h1 class="welcome">Tic-Tac-Toe</h1>

    <div class="container">
        <button class="xOption" data-type="X">Choose X</button>
        <button class="oOption" data-type="O">Choose O</button>
        <div class='box' id="box0" data="0"></div>
        <div class='box' id="box1" data="1"></div>
        <div class='box' id="box2" data="2"></div>
        <div class='box' id="box3" data="3"></div>
        <div class='box' id="box4" data="4"></div>
        <div class='box' id="box5" data="5"></div>
        <div class='box' id="box6" data="6"></div>
        <div class='box' id="box7" data="7"></div>
        <div class='box' id="box8" data="8"></div>
    </div>

    <button class="reset">Reset Game</button>
    
    <script src="script.js"></script>
</body>
</html>
